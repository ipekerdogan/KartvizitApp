<main>
  <div class="d-flex align-items-center">
    <div class="flex-grow-1">
      <h1 class = "page-title" style="color: darkolivegreen">Kartvizitler</h1>
      <p class = "page-desciription" style="color: darkolivegreen">
        Bu ekranda kartvizitlerinizi yönetebilirsiniz.
      </p>
    </div>
    <app-card-search></app-card-search>
    <button mat-raised-button color="warn" (click)="openAddCardModal()" style="color: darkolivegreen; margin-left: 16px">Yeni Kartvizit</button>
  </div>

<!--  <hr> = alta çizgi çekmiş oluyor. -->
  <hr>
  <div class="cards">
    <div class="row">
      <div class="col-12" *ngIf="!cardService.cards">
        <span style="color: darkolivegreen">Kartvizitler yükleniyor. Lütfen bekleyiniz.</span>
      </div>
      <div class="col-12" *ngIf="cardService.cards?.length === 0">
        <span style="color: darkolivegreen">Henüz kartvizit eklenmedi. <a class="text-warning" (click)="openAddCardModal()">Buraya tıklayarak</a> ilk kartvizitinizi ekleyebilirsiniz. </span>
      </div>
      <div class="col-12 col-md-4 col-lg-3" style="color: darkolivegreen" *ngFor="let card of cardService.filteredCards">
        <app-card-item [card]="card"></app-card-item>
      </div>
    </div>
  </div>
</main>
